name: Generate Pull Request

on:
  pull_request:
    types: [closed]
    
jobs:
  promote-pr-internal:
    if: github.ref == 'dev' && github.event.pull_request.merged == true
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Promote dev to qa
        uses: repo-sync/pull-request@v2
        with:
          source_branch: dev
          destination_branch: qa
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_title: "chore(auto-promote): dev to qa"
          pr_body: ":arrow_up: *An automated PR to promote from dev to qa branch*"
          pr_label: autopromote
  
  promote-pr-qa:
    if: github.ref == 'qa' && github.event.pull_request.merged == true
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Promote qa to main
        uses: repo-sync/pull-request@v2
        with:
          source_branch: qa
          destination_branch: main
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_title: "chore(auto-promote): qa to main"
          pr_body: ":arrow_up: *An automated PR to promote from qa to main branch*"
          pr_label: autopromote
        
  sync-pr-main:
    if: github.ref == 'main' && github.event.pull_request.merged == true
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - name: Sync main to dev
          uses: repo-sync/pull-request@v2
          with:
            source_branch: main
            destination_branch: dev
            github_token: ${{ secrets.GITHUB_TOKEN }}
            pr_title: "chore(auto-sync): main to dev"
            pr_body: ":arrow_up: *An automated PR to sync from main to dev branch*"
            pr_label: autopromote
        