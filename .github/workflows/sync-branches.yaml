name: Trigger PRs to sync branches

on:
  pull_request:
    types: [closed]
    
jobs:

  promote-pr-internal:
    if: github.ref == 'dev' && github.event.pull_request.merged == true
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
      - name: Create Pull Request
        run: |
          gh pr create --base qa --head dev --label "autopromote" --title "chore(promote): dev to qa"


